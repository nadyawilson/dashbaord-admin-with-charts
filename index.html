<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
   <div class="container">
    <div class="topbar">
<div class="logo">
    <h2>Nadya.</h2>
</div>
<div class="search">
    <input type="text" placeholder="search...">
    <label for="search"><i class="fa-solid fa-magnifying-glass"></i></label>
</div>
<i class="fa-solid fa-bell"></i>
<div class="user">
    <img src="9131529.png" alt="">
</div>
    </div>
    <div class="sidebar">
        <ul>
            <li><a href="">
                <i class="fa-solid fa-th-large"></i>
                <div>Dashboard</div>
            </a></li>
            <li><a href="">
                <i class="fa-solid fa-user-graduate"></i>
                <div>Students</div>
            </a></li>
            <li><a href="">
                <i class="fa-solid fa-chalkboard-teacher"></i>
                <div>Teachers</div>
            </a></li>
            <li><a href="">
                <i class="fa-solid fa-users"></i>
                <div>Employees</div>
            </a></li>
            <li><a href="">
                <i class="fa-solid fa-chart-bar"></i>
                <div>Analytics</div>
            </a></li>
            <li><a href="">
                <i class="fa-solid fa-hand-holding-usd"></i>
                <div>Earnings</div>
            </a></li>
            <li><a href="">
                <i class="fa-solid fa-cog"></i>
                <div>Settings</div>
            </a></li>
            <li><a href="">
                <i class="fa-solid fa-question"></i>
                <div>Help</div>
            </a></li>
        </ul>
    </div>
    <div class="main">
        
        <div class="cards">
      <div class="card">
       <div class="card-content">
        <div class="number">1254</div>
        <div class="card-name">Students</div>
       </div>
       <div class="icon-box">
        <i class="fa-solid fa-user-graduate"></i>
       </div>
        </div>
        <div class="card">
            <div class="card-content">
             <div class="number">65</div>
             <div class="card-name">Teachers</div>
            </div>
            <div class="icon-box">
             <i class="fa-solid fa-chalkboard-teacher"></i>
            </div>
             </div>
             <div class="card">
                <div class="card-content">
                 <div class="number">54</div>
                 <div class="card-name">Employees</div>
                </div>
                <div class="icon-box">
                 <i class="fa-solid fa-users"></i>
                </div>
                 </div>
                 <div class="card">
                    <div class="card-content">
                     <div class="number">$7976</div>
                     <div class="card-name">Earnings</div>
                    </div>
                    <div class="icon-box">
                     <i class="fa-solid fa-dollar-sign"></i>
                    </div>
                     </div>
    </div>
        <div class="charts">
            <div class="chart">
                <h2>Earnings (past 12 months) </h2>
                <canvas id="lineChart"></canvas>
            </div>
            <div class="chart" id="doughnut-chart">
                <h2>Employees</h2>
                <canvas id="doughnut"></canvas>
            </div>
        </div>
    </div>
   </div> 
   <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.5.1/chart.min.js"></script>
   <script src="index.js"></script>
   <script src="index2.js"></script>
</body>
</html>
